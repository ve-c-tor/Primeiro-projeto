<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mini Instagram | Simula√ß√£o de App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- √çcones do Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .iphone {
      width: 270px;
      height: 540px;
      background: #000;
      border-radius: 50px;
      padding: 12px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      position: relative;
    }

    .notch {
      width: 120px;
      height: 20px;
      background: #000;
      border-radius: 10px;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
    }

    .screen {
      width: 100%;
      height: 100%;
      background: #fff;
      border-radius: 40px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .top-bar {
      text-align: center;
      padding: 12px;
      border-bottom: 1px solid #ddd;
      background: #fafafa;
    }

    .logo {
      height: 26px;
      object-fit: contain;
    }

    .feed {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .post {
      margin-bottom: 16px;
    }

    .post img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .caption {
      font-size: 13px;
      margin-top: 5px;
      color: #333;
    }

    .nav-bar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      border-top: 1px solid #ddd;
      background: #fafafa;
    }

    .nav-bar i {
      font-size: 18px;
      color: #333;
      transition: 0.2s;
    }

    .nav-bar i:hover {
      color: #000;
    }

    .feed::-webkit-scrollbar {
      width: 4px;
    }

    .feed::-webkit-scrollbar-thumb {
      background: #bbb;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="iphone">
    <div class="notch"></div>
    <div class="screen">
      <div class="top-bar">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="logo">
      </div>

      <div class="feed">
        <!-- Post 1 -->
        <div class="post">
          <div class="caption"><strong>@urso</strong> relaxando em casa üê±</div>
        </div>

        <!-- Post 2 -->
        <div class="post">
          <img src="https://placebear.com/260/160" alt="Post 2">
          <div class="caption"><strong>@ursofofo</strong> explorando a floresta üå≤</div>
        </div>

        <!-- Post 3 -->
        <div class="post">
          <img src="https://picsum.photos/260/160?grayscale" alt="Post 3">
          <div class="caption"><strong>@fotografo</strong> capturando o momento üì∑</div>
        </div>

        <!-- Post 4 -->
        <div class="post">
          <img src="https://picsum.photos/260/160?blur" alt="Post 4">
          <div class="caption"><strong>@paisagem</strong> um p√¥r do sol incr√≠vel üåÖ</div>
        </div>
      </div>

      <div class="nav-bar">
        <i class="fas fa-home"></i>
        <i class="fas fa-search"></i>
        <i class="fas fa-plus-square"></i>
        <i class="fas fa-heart"></i>
        <i class="fas fa-user"></i>
      </div>
    </div>
  </div>

</body>
</html>
